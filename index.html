<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0d1e0e9f44.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="buttons">
        <button onClick="showToast(successMsg)">Success</button>
        <button onClick="showToast(errorMsg)">Error</button>
        <button onClick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>

    <script>
        const toastBox = document.getElementById('toastBox');
        const successMsg = '<i class="fa-solid fa-circle-check"></i> Successfully submitted';
        const errorMsg = '<i class="fa-solid fa-circle-xmark"></i> Please fix the error';
        const invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i> Invalid input, check again';

        function showToast(msg){
            const toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast);

            if(msg === errorMsg){
                toast.classList.add('error')
            }
            if(msg === invalidMsg){
                toast.classList.add('invalid')
            }
            setTimeout(() => { toast.remove()}, 5000);
        }
    </script>
</body>
</html>
